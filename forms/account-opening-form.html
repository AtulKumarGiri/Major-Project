<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="AOF.css">
</head>
<body>
    <h1>ACCOUNT OPENING FORM</h1>
    <br>
    <div class="outer">
        <div class="ficon">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        </div>
        <div class="fouter">
            <div class="main" id="d1">
                <div class="left">
                    <br>
                    <label> Name:</label>
                    <input type="text" name="" placeholder="First Name">
                    <br>
                    <label>Middle Name:</label>
                    <input type="text" name="" placeholder="Middle Name">
                    <br>
                    <label>Last Nmae:</label>
                    <input type="text" name="" placeholder="Last Name">
                    <br>
                    <label>Father's Name:</label>
                    <input type="text" name="" placeholder="Father's Name">
                    <br>
                    <label>Mother's Name:</label>
                    <input type="text" name="" placeholder="Mother's Name">
                    <br>
                    <label>Date of Birth:</label>
                    <input type="date" name="" placeholder="Date of Birth">
                    <br>
                    <label>Gender:</label>
                    <select>
                        <option>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Transgender</option>
                    </select>
                    <br>
                    <label>Marital Status:</label>
                    <select>
                        <option>Marital Status</option>
                        <option>Married</option>
                        <option>Unmarried</option>
                        <option>Widowed</option>
                        <option>Divorced</option>
                    </select>
                    <br>
                    <label>Account Type:</label>
                    <select>
                        <option>Account Types</option>
                        <option>Saving Account</option>
                        <option>Current Account</option>
                        <option>Loan Account</option>
                    </select>
                    <br>
                    <label>Branch Name:</label>
                    <input type="text" name="" placeholder="Branch Name">
                    <!-- <br> 
                    <label>Aadhar Number:</label>
                    <input type="number" name="" placeholder="Aadhar Number">
                    <br>
                    <label>Pan Number:</label>
                    <input type="text" name="" placeholder="PAN Number">
                    <br>-->
                    <label>Address:</label>
                    <input type="text" name="" placeholder="Address">
                    <br>
                    <label>District:</label>
                    <input type="text" name="" placeholder="District">
                    <br>
                    <label>State:</label><br>
                    <input type="text" name="" placeholder="State">
                    <br>
                    <label>Pin Code:</label>
                    <input type="text" name="" placeholder="PIN Code">
                </div>
                <div class="right">
                    <br>
                    <label>Mobile no:</label>
                    <input type="text" name="" placeholder="Mobile No:">
                    <br>
                    <label>E-mail:</label>
                    <input type="email" name="" placeholder="E-mail">
                    <br>
                    <label>Annual Income:</label>
                    <input type="text" name="" placeholder="Annual Income">
                    <br>
                    <label>Guardian Name:</label>
                    <input type="text" name="" placeholder="Guardian Name">
                    <br>
                    <label>Guardian Relation:</label>
                    <input type="text" name="" placeholder="Guardian Relation">
                    <br>
                    <label>Religion:</label>
                    <input type="text" name="" placeholder="Religion">
                    <br>
                    <label>
                        <h4>Category:</h4>
                    </label>
                    <select>
                        <option>Category</option>
                        <option>General</option>
                        <option>OBC</option>
                        <option>SC</option>
                        <option>ST</option>
                        <option>OTHERS</option>
                    </select>
                    <br>
                    <label>Aadhar Number:</label>
                    <input type="number" name="" placeholder="Aadhar Number">

                    <label>
                        <h4>Aadhar Card</h4>
                    </label>
                    <input type="file" name="" class="pic"
                        accept="image/jpeg,image/gif,image/png,application/pdf,image/x-eps"
                        style="background-color: white">
                        <br>
                        <label>PAN Number:</label>
                    <input type="number" name="" placeholder="Pan Number">
                    <label>
                        <h4>PAN Card</h4>
                    </label>
                    <input type="file" name="" class="pic"
                        accept="image/jpeg,image/gif,image/png,application/pdf,image/x-eps"
                        style="background-color: white">
                    <label for="pic">
                        <h3>Images</h3>
                    </label>
                    <input type="file" name="" class="pic"
                        accept="image/jpeg,image/gif,image/png,application/pdf,image/x-eps"
                        style="background-color: white">
                    <label for="pic">
                        <h3>Signature</h3>
                    </label>
                    <input type="file" name="" class="pic"
                        accept="image/jpeg,image/gif,image/png,application/pdf,image/x-eps"
                        style="background-color: white">
                    <input type="reset" class="reset" style="border-radius: 20px;">
                    <input type="submit" name="" class="Submit" value="SUBMIT" style="border-radius: 20px;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
